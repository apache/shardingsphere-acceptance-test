schemaName: master_slave_db

dataSources:
 master_ds:
   url: jdbc:postgresql://localhost:5432/shardingsphere?currentSchema=demo_ds_master
   username: postgres
   password: 
   connectionTimeoutMilliseconds: 30000
   idleTimeoutMilliseconds: 60000
   maxLifetimeMilliseconds: 1800000
   maxPoolSize: 50
 slave_ds_0:
   url: jdbc:postgresql://localhost:5432/shardingsphere?currentSchema=demo_ds_slave_0
   username: postgres
   password: 
   connectionTimeoutMilliseconds: 30000
   idleTimeoutMilliseconds: 60000
   maxLifetimeMilliseconds: 1800000
   maxPoolSize: 50
 slave_ds_1:
   url: jdbc:postgresql://localhost:5432/shardingsphere?currentSchema=demo_ds_slave_1
   username: postgres
   password: 
   connectionTimeoutMilliseconds: 30000
   idleTimeoutMilliseconds: 60000
   maxLifetimeMilliseconds: 1800000
   maxPoolSize: 50

masterSlaveRule:
  name: ds_ms
  masterDataSourceName: master_ds
  slaveDataSourceNames:
    - slave_ds_0
    - slave_ds_1
